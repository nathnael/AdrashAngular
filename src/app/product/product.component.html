<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::Menu:Products' | abpLocalization }}
          </h5>
        </div>
        <div class="text-right col col-md-6"></div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="product.items" [count]="product.totalCount" [list]="list" default>
        <ngx-datatable-column [name]="'::Name' | abpLocalization" prop="name"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Brand' | abpLocalization" prop="brand">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ '::Enum:ProductType:' + row.brand | abpLocalization }}
          </ng-template>
        </ngx-datatable-column>        
        <ngx-datatable-column [name]="'::Description' | abpLocalization" prop="description">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.description }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::ImageUrl' | abpLocalization" prop="imageUrl">
            <ng-template let-row="row" ngx-datatable-cell-template>
              {{ row.imageUrl }}
            </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
